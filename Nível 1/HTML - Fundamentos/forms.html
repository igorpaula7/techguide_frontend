<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Fundamentos do HTML</h1>
    <p>Estudo realizado através do techguide.sh da Alura.</p>
    <hr />
    <h3>Formulário em HTML</h3>
    <form action="/pagina-processa-dados-do-form" method="post">
          <input type="text" id="nome" placeholder="Insira seu Nome" /><br> <!-- Esse campo recebe o nome do usuário-->
          <!-- O atributo placeholder define o padrão do campo-->
          <input type="email" id="email" placeholder="Insira seu E-mail"/><br> 
          <input type="password" id="senha" placeholder="Insira sua Senha"><br>
          <textarea id="msg" placeholder="Insira seu texto"></textarea><br>
          <button type="submit">Enviar!</button>

          <!-- Existem diversos tipos de entradas, texto, email, senha, e vários outros-->
      </form>
    </form>
  </body>
</html>
