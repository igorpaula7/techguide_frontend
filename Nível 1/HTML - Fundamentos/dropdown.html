<html lang="pt-BR">
  <head>

    <title>Dropdown</title>

  <body>
    <h1>Fundamentos do HTML</h1>
    <p>Estudo realizado através do techguide.sh da Alura.</p>

    <h3>Dropdown</h3>
    <form>
      <label for="frutas">Escolha uma cerveja:</label>
      <select id="frutas" name="frutas">
        <option value="maçã">Heineken</option>
        <option value="banana">Spaten Munich</option>
        <option value="laranja">Stella Artois</option>
        <option value="uva">Kaiser</option>
      </select>
    </form>
  </body>
