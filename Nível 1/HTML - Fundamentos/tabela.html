<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
  </head>
  <body>
    <h1>Fundamentos do HTML</h1>
    <p>Estudo realizado através do techguide.sh da Alura.</p>
    <hr />
    <h3>Inserção de Tabela</h3>

    <table>
      <thead>
        <!-- Agrupa o Cabeçalho-->
        <tr>
          <!-- Table row, representa uma linha da tabela-->
          <th>Música</th>
          <!-- Define uma célula de cabeçalho-->
          <th>Cantor</th>
          <th>Estilo</th>
        </tr>
      </thead>
      <tr>
        <td>Um amor puro</td>
        <!-- Table data, representa dados da tabela-->
        <td>Djavan</td>
        <td>MPB</td>
      </tr>
      <tr>
        <td>O Rap é Compromisso</td>
        <td>Sabotage, Negra-li</td>
        <td>Rap</td>
      </tr>
    </table>
  </body>
</html>
