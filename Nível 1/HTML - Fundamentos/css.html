<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link com CSS</title>
    <!-- Aqui acontece o link com o css-->
    <link rel="stylesheet" href="arquivo.css" />
  </head>
  <body>
    <h1>Fundamentos do HTML</h1>
    <p>Estudo realizado através do techguide.sh da Alura.</p>
    <hr />
    <h3>Link com CSS</h3>
    <h1 class="titulo-exemplo">Esse título terá a cor azul</h1>
    <p class="paragrafo-exemplo">
      Esse texto tera a cor vermelha, e o tamanho de 23px
    </p>
    <button class="botao-exemplo">
      Esse botão terá bordas arredondadas e a cor verde
    </button>

    <p>E tudo isso ocorreu no <em>arquivo.css</em>.</p>
  </body>
</html>
