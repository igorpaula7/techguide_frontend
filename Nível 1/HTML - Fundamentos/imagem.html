<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exibindo Imagens</title>
  </head>
  <body>
    <h1>Fundamentos do HTML</h1>
    <p>Estudo realizado através do techguide.sh da Alura.</p>
    <hr />
    <h3>Imagens</h3>
    <p>
      Para exibir uma imagem, a tag utilizada é <strong>img</strong>, veja o
      exemplo abaixo:
    </p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
      alt="Logo do Google"
    />

    <!-- Conforme evidenciado acima, o atributo src define o caminho da imagem, ele pode ser na pasta local do projeto ou um link da internet-->
    <!-- Já o atributo src representa o texto alternativo que será exibido caso por algum motivo a imagem não seja carregada-->
  </body>
</html>
