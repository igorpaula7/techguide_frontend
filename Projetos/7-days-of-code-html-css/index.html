<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-and-menu">
          <img
            src="./assets/img/logo 1.png"
            alt="Logo Netflix"
            class="menu-logo"
          />
          <p class="menu-item">Início</p>
          <p class="menu-item">Séries</p>
          <p class="menu-item">Filmes</p>
          <p class="menu-item">Bombando</p>
          <p class="menu-item">Minha lista</p>
        </div>
        <div class="user-and-search">
          <a href=""><ion-icon name="search-outline"></ion-icon></a>
          <a href=""><ion-icon name="notifications-outline"></ion-icon></a>
          <img
            src="./assets/img/user 1.png"
            alt="Foto do Usuário"
            class="menu-user"
          />
          <a href=""><ion-icon name="caret-down-outline"></ion-icon></a>
        </div>
      </header>
      <main>
        <div id="filme-principal">
          <div class="info-filme-principal">
            <img
              src="./assets/img/poster 1.png"
              alt="Poster Filme Spiderhead"
            />
            <p>
              Em uma penitenciária de última geração, um detento participa de um
              experimento com drogas que controlas as emoções para um gênio da
              indústria farmacêutica.
            </p>
            <div class="botoes">
              <button class="assistir">
                <ion-icon name="play-outline"></ion-icon
                ><strong>Assistir</strong>
              </button>
              <button class="mais-informacoes">
                <ion-icon name="information-circle-outline"></ion-icon
                ><strong>Mais Informações</strong>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
